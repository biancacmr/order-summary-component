<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <div class="container">
            <article>
                <header>
                    <img src="/images/illustration-hero.svg" alt="A cartoon drawing of a person dancing with headphones on.">
                </header>
    
                <div class="content">
                    <div class="description">
                        <h1>
                            Order Summary
                        </h1>
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                    </div>
                    
                    <section class='plan-card'>
                        <img src="/images/icon-music.svg" alt="A blue circle with a musical note.">
                        <div class="plan-description">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#" class="change-plan">Change</a>
                    </section>
    
                    <button class="payment">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </article>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://br.linkedin.com/in/bianca-oliveira-de-camargo-72b885255">Bianca Camargo</a>.
        </div>
    </footer>
</body>

</html>
